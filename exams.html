<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="professional_guidance">Professional Guidance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" data-i18n="professional_guidance">Professional Guidance</div>
            <div class="language-switcher">
                <label for="language-select">Language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <section id="entrance-exams" class="scroll-reveal">
            <h1 data-i18n="key_entrance_exams_heading">Key Entrance Exams</h1>
            <p data-i18n="exams_page_intro">Find important entrance exams for various streams.</p>
            <div class="filter-options">
                <label for="exam-stream-select" data-i18n="filter_by_stream">Filter by Stream:</label>
                <select id="exam-stream-select">
                    <option value="all" data-i18n="all">All</option>
                    <option value="engineering" data-i18n="engineering">Engineering</option>
                    <option value="medical" data-i18n="medical">Medical</option>
                    <option value="law" data-i18n="law">Law</option>
                </select>
            </div>
            <div id="exams-container">
                <!-- Exam cards will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p data-i18n="copyright">&copy; 2025 Career Guidance. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="language.js"></script>
    <script src="exams.js"></script>
</body>
</html>
