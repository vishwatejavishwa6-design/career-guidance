<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="professional_guidance">Professional Guidance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" data-i18n="professional_guidance">Professional Guidance</div>
            <div class="language-switcher">
                <label for="language-select">Language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <section id="personal-dashboard" class="scroll-reveal">
            <h1 data-i18n="personal_dashboard_heading">Your Personal Dashboard</h1>
            <p data-i18n="dashboard_page_intro">Welcome to your personalized career insights!</p>
            <div class="dashboard-content">
                <h2 data-i18n="your_selections">Your Selections:</h2>
                <p><strong data-i18n="preferred_stream">Preferred Stream:</strong> <span id="dashboard-stream">N/A</span></p>
                <p><strong data-i18n="interests">Interests:</strong> <span id="dashboard-interests">N/A</span></p>
            </div>
            <button id="clear-dashboard-data" data-i18n="clear_my_data">Clear My Data</button>
        </section>
    </main>

    <footer>
        <p data-i18n="copyright">&copy; 2025 Career Guidance. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="language.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
